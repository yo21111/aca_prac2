<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainPage</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <img src="images/logo.jpg" alt="logo">
            <div id="GNB">
                <div class="menu">축제소개</div>
                <div class="menu">행사안내</div>
                <div class="menu">홍보마당</div>
                <div class="menu">참여마당</div>
            </div> <!--div#GNB-->
        </header>

        <main id="container">
            <section id="imgslide">
                <div id="img">
                    <img src="images/slideImg.jpg" alt="slideImg">
                    <h1 id="onImg">연꽃 축제 방문을 환영합니다.</h1>
                </div>
                <div id="prevAndNext">
                    <div id="prev">&lt;</div>
                    <div id="next">&gt;</div>
                </div> <!--div#prevAndNext-->
                <div id="indicator">
                    <div class="indicatorBtn">&#9899;</div>
                    <div class="indicatorBtn">&#9898;</div>
                    <div class="indicatorBtn">&#9898;</div>
                </div> <!--div#indicator-->
            </section> <!--section#imgslide-->
            <section id="util">
                <div id="notice">
                    <h3>공지사항</h3>
                    <div id="banner">
                        <div class="banner_container">
                            <div class="banner_title">연꽃과 음식 이야기</div>
                            <div class="banner_date">2020.03.14</div>
                        </div>
                        <div class="banner_container">
                            <div class="banner_title">연꽃마을 축제 안내</div>
                            <div class="banner_date">2020.03.14</div>
                        </div>
                        <div class="banner_container">
                            <div class="banner_title">건강에 좋은 음식</div>
                            <div class="banner_date">2020.03.14</div>
                        </div>
                        <div class="banner_container">
                            <div class="banner_title">행사 스탭 모집</div>
                            <div class="banner_date">2020.03.14</div>
                        </div>
                    </div> <!--div#banner-->
                </div> <!--div#notice-->
                
                <div id="gallery">
                    <h3>갤러리</h3>
                    <div id="gallery_container">
                        <img src="images/gallery1.jpg" alt="gallery1">
                        <img src="images/gallery2.jpg" alt="gallery2">
                        <img src="images/gallery3.jpg" alt="gallery3">
                    </div> <!--div#gallery_container-->
                </div> <!--div#gallery-->

                <div id="dir">
                    <img src="images/shortcut.jpg" alt="shortcut">
                </div> <!--div#dir-->
            </section> <!--section#util-->

            <footer id="footer">
                <div id="copyright">
                    <div id="copyright_top">
                        <div class="copyright_btn">법적고지</div> | 
                        <div class="copyright_btn">개인정보 취급방침</div> |
                        <div class="copyright_btn">개인정보 처리방침</div>
                    </div>
                    <p>
                        COPYRIGHTⓒ 연꽃 축제와 관련된 모든 저작권은 주최측에 있습니다.
                    </p>
                </div> <!--div#copyright-->
                <div id="footer_etc">
                    <div id="SNS">
                        <img src="images/sns1.jpg" alt="sns1">
                        <img src="images/sns2.jpg" alt="sns2">
                        <img src="images/sns3.jpg" alt="sns3">
                    </div> <!--div#SNS-->
                    <div id="familiysite">
                        <select name="fSite" id="fSite">
                            <option value="fSite">충남도청</option>
                            <option value="fSite">부여군청</option>
                            <option value="fSite">연꽃시장</option>
                        </select>
                    </div><!--div#familiysite-->
                </div> <!--div#footer_etc-->
            </footer>
        </main>
    </div> <!--div#wrap-->
</body>
</html>
